<form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="usernameInput">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="passwordInput">
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="login()">Login</button>
</form>
