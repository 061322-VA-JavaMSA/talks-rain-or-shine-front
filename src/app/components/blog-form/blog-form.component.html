<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">What would you like to talk about today?</h3>
               <form (ngSubmit)="onSubmit()" #blogCreate="ngForm"> 
           
                <!-- ROW 1 BEGIN -->
                <div class="row">
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                      <input type="text" [(ngModel)]="blog.body" id="body" class="form-control form-control-lg" name="blog" required #body="ngModel" placeholder="Create a blog"/>
                    <!-- <input type="number" [(ngModel)]=${id} id="userId" class="form-control form-control-lg" name="userId" required #userId="ngModel" /> -->
                      
                    </div>
  
                  </div>
                  
                </div>
                <!-- ROW 1 END -->
                
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Create Blog" [disabled]="!blogCreate.form.valid" />

                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
