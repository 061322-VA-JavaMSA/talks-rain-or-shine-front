<h2> All Blogs</h2>
<div class="card my-6">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">BlogID</th>
            <th scope="col">Body</th>
            <th scope="col">Username</th>
            <th scope="col">PostedDate</th>
            <th *ngIf="loggedInUser.role === 1" scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogs">
            <td>{{ blog.id }}</td>
            <td>{{ blog.body }}</td>
            <td>{{ blog.userId }}</td>
            <td>{{ blog.timeCreated }}</td>
            <td *ngIf="loggedInUser.role === 1" (click)="deleteBlog(blog.id)"><i class="fas fa-trash-alt"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
