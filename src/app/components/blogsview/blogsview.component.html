<h2> All Blogs</h2>
<div class="card my-6">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">BlogID</th>
            <th scope="col">Body</th>
            <th scope="col">Username</th>
            <th scope="col">PostedDate</th>
            <th *ngIf="loggedInUser.role === 1" scope="col">Delete</th>
             <th *ngIf="loggedInUser.role === 0" scope="col">Edit</th> 
            <th *ngIf="loggedInUser.role === 0" scope="col">Delete</th> 
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogs">
            <td>{{ blog.id }}</td>
            <td>{{ blog.body }}</td>
            <td>{{ blog.userId }}</td>
            <td>{{ blog.timeShow }}</td>
            <td *ngIf="loggedInUser.role === 1" (click)="deleteBlog(blog.id)"><i class="fa-solid fa-trash-can"></i></td>
            <td *ngIf="loggedInUser.id === blog.userId" (click)="redirectEditForm(blog)"><i class="fa-solid fa-pencil"></i></td>
            <td *ngIf="loggedInUser.id === blog.userId" (click)="deleteBlog(blog.id)"><i class="fa-solid fa-trash-can"></i></td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
