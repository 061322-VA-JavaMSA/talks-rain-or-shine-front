<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form (ngSubmit)="onSubmit()" #userSignUp="ngForm">
  
                <!-- ROW 1 BEGIN -->
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" [(ngModel)]="user.firstName" id="firstName" class="form-control form-control-lg" name="firstName" required #firstName="ngModel" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" [(ngModel)]="user.lastName" id="lastName" class="form-control form-control-lg" name="lastName" required #lastName="ngModel" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
                <!-- ROW 1 END -->
                <!-- ROW 2 BEGIN -->
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" [(ngModel)]="user.username" id="username" class="form-control form-control-lg" name="username" required #username="ngModel" />
                      <label class="form-label" for="username">Username</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="password" [(ngModel)]="user.password" id="password" class="form-control form-control-lg" name="password" required password="ngModel" />
                      <label class="form-label" for="password">Password</label>
                    </div>
  
                  </div>
                </div>
                <!-- ROW 2 END -->
                <!-- ROW 3 BEGIN -->
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" [(ngModel)]="user.email" id="email" class="form-control form-control-lg" name="email" required #email="ngModel" />
                      <label class="form-label" for="email">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" [(ngModel)]="user.location" id="location" class="form-control form-control-lg" name="location" required #location="ngModel" />
                      <label class="form-label" for="location">Zip Code</label>
                    </div>
  
                  </div>
                </div>
                <!-- ROW 3 END -->
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Sign Up" [disabled]="!userSignUp.form.valid" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
